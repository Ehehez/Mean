<div class="row justify-content-center">

    <div class="col-md-4">
        <h1>Sign up</h1>
        <hr><br>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email"
                    placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="user.username" name="username" type="text" required class="form-control"
                    id="username" placeholder="enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" required class="form-control"
                    id="password" placeholder="enter a password">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="user.name" name="name" type="text" required class="form-control" id="name"
                    placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input [(ngModel)]="user.surname" name="surname" type="text" required class="form-control" id="surname"
                    placeholder="enter your surname">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a [routerLink]="['/']" class="btn btn-success">Cancel</a>
        </form>
        <p>
            <span>Already have an account?&nbsp;</span>
            <a [routerLink]="['/login']">Log in!</a>
        </p>
    </div>

</div>
