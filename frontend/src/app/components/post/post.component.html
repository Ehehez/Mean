<div class="col-12">
    <div class="card-header bg-transparent border-success">
        <h4 class="text-center">{{post?.title}}</h4>
    </div>
    <div class="card-body text-success">
        <p class="card-text">{{post?.content}}</p>
    </div>
    <div class="card-footer bg-transparent border-success">
        <!--<span>Total Rating:</span>-->
        <!--<ngb-rating [(rate)]="rating" [max]="5" [readonly]="true" id="total">
        </ngb-rating>-->
        <span class="float-right">{{postCreator}}</span>
        <br>
        <span>Your Rating:</span>
        <ngb-rating [(rate)]="rat" [max]="5" (rateChange)="sendRating($event)" [readonly]="read">
        </ngb-rating>
        <button class="float-right" (click)="openComment(comentario)">Nuevo comentario</button>
        <button class="float-right" (click)="openDetails(vermas)">Ver M치s</button>
    </div>
</div>


<ng-template #vermas let-modal>
    <div class="col-12">
        <div class="card-header bg-transparent border-success">
            <h4 class="text-center">{{post?.title}}</h4>
        </div>
        <div class="card-body text-success">
            <p class="card-text">{{post?.content}}</p>
        </div>
        <div class="card-footer bg-transparent border-success">
            <span class="float-right">Autor:{{postCreator}}</span>
            <span>Tu valoraci칩n</span>
            <ngb-rating [(rate)]="rat" [max]="5" (rateChange)="sendRating($event)" [readonly]="read">
            </ngb-rating>
        </div>
        <hr>
        <div *ngFor="let com of post.comments">
            <div class="card-header bg-transparent border-success">
                <p>{{com.user_email}} escribi칩:</p>
                <p>{{com.comment}}</p>
            </div>
            <hr>

        </div>
    </div>
</ng-template>


<ng-template #comentario let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">A침adir comentario</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="divtabla">
            <table [formGroup]="form" class="table">
                <tr>
                    <td>
                        <textarea formControlName="comment" rows="6" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
                </tr>
            </table>
        </div>
    </div>
</ng-template>
