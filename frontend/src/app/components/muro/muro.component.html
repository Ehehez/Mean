<app-header></app-header>

<div class="col-12" style="margin: 0 auto">
    <div class="row" style="margin-top: 15px">
        <div class="col-10" style="margin: 0 auto">
            <div class="card border-success mb-3 d-inline-block col-4" *ngFor="let post of posts">
                <div class="card-header bg-transparent border-success">{{post.title}}</div>
                <div class="card-body text-success">
                    <p class="card-text">{{post.content}}</p>
                </div>
                <div class="card-footer bg-transparent border-success">{{state.auth.user.email}}</div>
            </div>
        </div>
        <div class="col-2">
            <div class="row">
                <img src="../../../assets/img/animals.jpg" class="d-inline-block"
                    style="margin:0 auto; margin-bottom:15px" alt="placeholder">
            </div>

            <ul class="list-group">
                <li class="list-group-item">
                    Nombre : {{user?.name}}
                </li>
                <li class="list-group-item">
                    Username :{{user?.username}}
                </li>
                <li class="list-group-item">
                    Email : {{user?.email}}
                </li>
                <li class="list-group-item">
                    Ciudad : {{user?.address}}
                </li>
                <li class="list-group-item">
                    Trabajo : {{user?.job}}
                </li>
                <li class="list-group-item">
                    <button (click)="newPost(content)">Nuevo Post</button>
                </li>
            </ul>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">AÃ±adir Post</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="divtabla">
            <table [formGroup]="form" class="table">
                <tr>
                    <th class="text-center"><label>Titulo</label></th>
                    <td><input type="text" formControlName="title">
                    </td>
                </tr>
                <tr>
                    <th class="text-center"><label>Contenido</label></th>
                    <td>
                        <textarea formControlName="content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
                </tr>
            </table>
        </div>
    </div>
</ng-template>
<app-footer></app-footer>
